
<div >

    <!-- <img src="../../../assets/images/logo.png" width="300px"  /> -->
    <h1>Registrar Funcionário</h1>
  
    <!-- Custom Success/Error Message -->
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>
  
    
  <!-- Employee Form -->
  <form [formGroup]="form" (submit)="onRegisterSubmit()">

      <!-- Employee Name Field -->
      <div class="form-group">      
        <div [ngClass]="{'has-error': form.controls.name.errors && form.controls.name.dirty, 'has-success': form.controls.name.valid && form.controls.name.dirty }">
          <label for="checkboxname" class="col-sm-2 col-form-label">Nome</label>
          <input class="form-control input-underline" type="text" placeholder="Nome do Projeto" name="name" formControlName="name" id="checkboxname" />
          <!-- Validation -->
          <ul class="help-block">
            <li *ngIf="form.controls.name.errors?.required && form.controls.name.dirty">Este campo é obrigatório.</li>
          </ul>
        </div>
      </div>
      
       <!-- Role Field  -->
      <div class="form-group">
          <div [ngClass]="{'has-error': form.controls.role.errors && form.controls.role.dirty, 'has-success': form.controls.role.valid && form.controls.role.dirty }">
              <label class="col-sm-2 col-form-label">Perfil</label>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="role" formControlName="role" value="option1">
                    Planejador
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Supervisor
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Colaborador Executor
                </label>
              </div>
            <!-- Validation -->
            <ul class="help-block">
              <li *ngIf="form.controls.role.errors?.required && form.controls.role.dirty">Este campo é obrigatório.</li>
            </ul>
          </div>
        </div>
      
  
      <!-- Submit Button -->
      <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Cadastrar" />
    </form>
  
  </div>
